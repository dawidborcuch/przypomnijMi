d<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>przypomnij-mi.pl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body.dark-mode {
        background-color: #181a1b !important;
        color: #e0e0e0 !important;
      }
      body.dark-mode .navbar, body.dark-mode .card, body.dark-mode .table, body.dark-mode .modal-content {
        background-color: #23272b !important;
        color: #e0e0e0 !important;
      }
      body.dark-mode .btn-primary, body.dark-mode .btn-success, body.dark-mode .btn-danger, body.dark-mode .btn-secondary {
        background-color: #1976d2 !important;
        border-color: #1976d2 !important;
      }
      body.dark-mode .btn-outline-primary {
        color: #90caf9 !important;
        border-color: #90caf9 !important;
      }
      body.dark-mode .alert-info {
        background-color: #263238 !important;
        color: #b3e5fc !important;
      }
      body.dark-mode .table-bordered {
        border-color: #424242 !important;
      }
    </style>
</head>
<body>
<!-- TEST: Ikona Font Awesome -->
<div style="position:fixed;top:10px;right:10px;z-index:9999;background:#fff;padding:4px 12px;border-radius:8px;box-shadow:0 2px 8px #0001;">
  <i class="fa-solid fa-calendar-check fa-2x text-success"></i> Test FA
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">przypomnij-mi.pl</a>
    <button class="btn btn-outline-secondary ms-2" id="darkModeToggle" title="Przełącz tryb ciemny"><i class="bi bi-moon"></i></button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="/accounts/logout/"><i class="bi bi-box-arrow-right"></i> Wyloguj</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/accounts/login/"><i class="bi bi-box-arrow-in-right"></i> Zaloguj</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
{% block content %}{% endblock %}
<div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3" style="z-index: 1080;">
  <div id="toastMsg" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMsgBody"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Zamknij"></button>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Dark mode toggle
const darkModeToggle = document.getElementById('darkModeToggle');
function setDarkMode(on) {
  if(on) {
    document.body.classList.add('dark-mode');
    localStorage.setItem('darkMode', '1');
    darkModeToggle.innerHTML = '<i class="bi bi-brightness-high"></i>';
  } else {
    document.body.classList.remove('dark-mode');
    localStorage.setItem('darkMode', '0');
    darkModeToggle.innerHTML = '<i class="bi bi-moon"></i>';
  }
}
function detectDarkMode() {
  if(localStorage.getItem('darkMode') === '1') return true;
  if(localStorage.getItem('darkMode') === '0') return false;
  return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
}
function showToast(msg) {
  var toastEl = document.getElementById('toastMsg');
  var toastBody = document.getElementById('toastMsgBody');
  toastBody.textContent = msg;
  var toast = new bootstrap.Toast(toastEl, { delay: 3500 });
  toast.show();
}
document.addEventListener('DOMContentLoaded', function() {
  setDarkMode(detectDarkMode());
  darkModeToggle.addEventListener('click', function() {
    setDarkMode(!document.body.classList.contains('dark-mode'));
  });
  // Toasty Django
  {% if messages %}
    var djangoMessages = [{% for message in messages %}"{{ message|escapejs }}"{% if not forloop.last %},{% endif %}{% endfor %}];
  {% else %}
    var djangoMessages = [];
  {% endif %}
  djangoMessages.forEach(function(msg) { showToast(msg); });
});
</script>
{% if messages %}
<script>
  var djangoMessages = [{% for message in messages %}"{{ message|escapejs }}"{% if not forloop.last %},{% endif %}{% endfor %}];
  djangoMessages.forEach(function(msg) { showToast(msg); });
</script>
{% endif %}
</body>
</html>
